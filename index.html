    <h2> Mostrar ventana alert</h2>
    <script> lenguage = "JavaScript"
        let num;
        num=prompt("Favor de ingresar un número","1");
        alert("Factorial de "+num+" es "+factorial(num));
        function factorial(n){
            if(n==0){
                return 1;
            }else{
                return n*factorial(n-1);
            }
        }
    </script>
